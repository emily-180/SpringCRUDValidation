<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="cabecalho :: head"></div>
		
		<title>Crud Manager - Cursos</title>
	</head>
	<body>
		<div class="container my-2">
			<h1>Cursos</h1>
			<div>				
				<a th:href="@{class/form}" class="btn btn-primary btn-sm mb-3 float-right">
		   			Adicionar Curso
                </a>
			</div>
			<table class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Nome do Curso</th>
						<th>Descrição</th>
						<th>Duração (minutos)</th>
						<th>Nivel</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="class : ${class}">
						<td th:text="${class.name}"></td>
						<td th:text="${class.description}"></td>
						<td th:text="${class.duration}"></td>
						<td th:text="${class.level}"></td>
						<td>
							<a th:href="@{/class/update/{id}(id = ${class.id})}" class="btn btn-primary">Alterar</a>
							<a th:href="@{/class/delete/{id}(id = ${class.id})}" class="btn btn-danger">Excluir</a>			
						</td>
					</tr>
				</tbody>
			</table>
			<hr>

        <a th:href="@{/principal}">Página Principal</a>
		</div>
	</body>
</html>
